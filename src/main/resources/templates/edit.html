<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="title"><h2 class="text-center mt-150" th:text="#{login}">Login</h2></div>

<div layout:fragment="myContent">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <div class="section-tittle text-center mb-80">

                    <form th:action="@{'/edit'}" method="post" style=" text-align: center;">

                        <div>
                            <input type="text" name="title"
                                  th:value="${item.title}" required
                                   class="single-input-primary inp">
                        </div>

                        <div class="mt-30">
                            <input type="text" name="shortContent" th:value="${item.shortContent}" required
                                   class="single-input inp">
                        </div>
                        <input type="hidden" th:value="${item.id}" name="id">
                        <div class="mt-30">
                            <input type="text" name="content" th:value="${item.content}" required
                                   class="single-input inp">
                        </div>


                        <div class="mt-20">
                            <button class="genric-btn primary" th:text="#{login}">SIGN IN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
